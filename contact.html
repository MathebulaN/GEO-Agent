<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI GEO Agent| Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }

    header {
      background-color: #fff;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      font-size: 22px;
    }

    .logo img {
      width: 35px;
      margin-right: 10px;
      border-radius: 100%;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    nav a.highlight {
      border-bottom: 3px solid #0bd1e7;
      padding-bottom: 5px;
    }

    nav a.btn {
      background-color: #0307e6;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    nav a.btn:hover {
      background: #0bd1e7;
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      color: #ffffff;
    }

    form {
      max-width: 100%;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      background: #0c1dda;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0bd1e7;
      color: #000;
    }

    footer {
      background: #111;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      margin-top: 60px;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
    }

    footer a:hover {
      color: #0bd1e7;
    }

    footer p {
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .container {
        padding: 0 15px;
      }

      h1 {
        font-size: 26px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo"> AI GEO Agent
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="how-it-work.html">How To Vote</a></li>
        <li><a class="highlight" href="contact.html">Contact Us</a></li>
        <li><a href="contact.html" class="btn">Get Started</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have questions or need help, please reach out using the form below:</p>

    <form action="mailto:smoshmelech@icloud.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="Name" placeholder="Your Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" placeholder="Email Address" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <div style="margin-bottom:15px;">
      <a href="https://facebook.com/nyiko.lungi" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/smosh_melech" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/smosh_melech" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/nyiko-mathebula-b479b9279" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p>&copy; 2025 WiBA. All rights reserved. <br>Powered by <strong>Nyiko Mathebula</strong></p>
  </footer>

</body>
</html>
